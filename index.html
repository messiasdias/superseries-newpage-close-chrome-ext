<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superseries Add Auto Close</title>
    <script src="assets/js/popup.js" defer></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <img src="assets/img/icon.png" />
    <h1>Ad Page Close</h1>
    <small>for Superseries.me </small>

    <div class="container" id="main">
        <button id="loopBtn"></button>
        <span class="add">&plus;</span>
        <span class="list">Listar Domínios</span>
    </div>

    <div class="container" id="form-add-domain">
        <span class="close">&times;</span>
        <label for="domain">Digite o mone de domínio que deseja adicionar:</label>
        <input type="text" name="domain" />
        <button disabled>Adicionar</button>
    </div>

    <div class="container" id="form-list-domain">
        <span class="close">&times;</span>
        <p>Lista de Domínios</p>
        <ul></ul>
    </div>

</body>

</html>
